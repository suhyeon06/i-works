server.port=8080
server.servlet.context-path=/
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DATABASE}?serverTimezone=Asia/Seoul
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.hikari.maximum-pool-size=100

spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}


jwt.secret=${JWT_SECRET_KEY}
jwt.accessExpTime = 600000
jwt.refreshExpTime = 86400000

logging.level.root=INFO

# set profiles to local
#spring.profiles.active=local

#openvidu
openvidu.host=${OPEN_VIDU_HOST}
openvidu.secret=${OPEN_VIDU_SECRET}


spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.userName=${EMAIL_USERNAME} 
spring.mail.password=${EMAIL_PASSWORD} 
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true


